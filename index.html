  <body>
    <div class="container">
      <h1>üîä AAKASHWANI</h1>
      <!-- <p>Your Socket ID: <span id="socketId">Loading...</span></p> -->
      <p>
        Your Socket ID:
        <span id="socketId">Loading...</span>
        <button class="copy-btn" onclick="copySocketId()">üìã Copy</button>
      </p>

      <input type="text" id="callToId" placeholder="Enter Socket ID to Call" />

      <div class="buttons">
        <button class="call-btn" onclick="callUser()">üìû Call</button>
        <button class="end-btn" onclick="endCall()">‚ùå End</button>
        <button class="mute-btn" onclick="toggleMute()">üîá Mute</button>
        <button
          id="audioToggle"
          class="audio-toggle-btn"
          onclick="toggleAudio()"
        >
          üîä Speaker
        </button>
      </div>

      <h3 class="status">Call Status: <span id="callStatus">Idle</span></h3>
      <audio id="remoteAudio" autoplay controls></audio>
      <!-- Toast Notification -->
      <div id="toast" class="toast"></div>
    </div>

    <audio id="remoteAudio" autoplay></audio>
<audio id="backgroundAudio" autoplay loop></audio> <!-- Keeps WebRTC active -->
